version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.googlecode.json-simple:json-simple:1.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'Checkout'
    }
}
